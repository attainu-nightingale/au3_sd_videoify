<!doctype html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center">
    <form action="/authrouter/checkemailAndAns" method="POST" class="form-signin border rounded">
        <img class="mb-4" src="./webtube logo.png" alt="" width="100" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
        <div>
            <label for="email" class="sr-only">Enter Email</label>
            <input type="email" id="email" name="email" class="form-control rounded-pill" placeholder="Email" required
                autofocus>
        </div>
        <div>
            <label for="securityA" class="sr-only">Enter your Answer</label>
            <input type="text" id="securityA" name="securityA" class="form-control rounded-pill"
                placeholder="Enter your Answer" required autofocus>
        </div>
        <div>
                <label for="password" class="sr-only">Enter your Answer</label>
                <input type="password" id="password" name="password" class="form-control rounded-pill"
                    placeholder="Password" required autofocus>
            </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block rounded-pill"
                style="background-color: #5cb85c;font-family: Oswald" id="btncheck" type="submit" value="submit">Submit</button>
        </div>
        <span>Back to <a href="/">Login</a></span>
    </form>

    
</body>


</html>
