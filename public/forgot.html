<!doctype html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center">
    <form class="form-signin border rounded">
        <img class="mb-4" src="./webtube logo.png" alt="" width="100" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Password Reset</h1>
        <div>
            <span>Question goes here</span>
        </div>
        <div>
            <label for="" class="sr-only">User Answer</label>
            <input type="text" id="uans" class="form-control rounded-pill" placeholder="Answer" required autofocus>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block rounded-pill" style="background-color: #5cb85c;font-family: Oswald" type="submit">Submit</button>
        </div>
        <span>Back to <a href="/">Login</a></span>
    </form>
</body>

</html>
