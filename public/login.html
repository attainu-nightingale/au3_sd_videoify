<!doctype html>
<html lang="en">

<head>
    <title>Log in</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center">
    <form action="/authrouter/check" method="POST" class="form-signin border rounded">
        <img class="mb-4" src="./webtube logo.png" alt="" width="100" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" name="email" class="form-control rounded-pill" placeholder="Email address" required
                autofocus>
        </div>
        <div>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control rounded-pill" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block rounded-pill" style="background-color: #5cb85c;font-family: Oswald" type="submit">Sign in</button>
        </div>
        <div>
            <span>Forgot <a href="/authrouter/forgot">Password?</a></span>
        </div>
        <div>
            <span>Create an account? <a href="/authrouter/signup">Signup</a></span>
        </div>
    </form>
</body>

</html>
